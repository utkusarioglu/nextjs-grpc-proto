syntax = "proto3";

package nextjs_grpc.ms.image;

message ResponsiveLoaderImageImageItem {
  int32 width = 1;
  int32 height = 2;
  string path = 3;
}

message ResponsiveLoaderImage {
  int32 width = 1;
  int32 height = 2;
  string src = 3;
  string srcSet = 4;
  string placeholder = 5;
  repeated ResponsiveLoaderImageImageItem images = 6;
}
